<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Espresso Map</title>
</head>
<body>
    <!-- <header>
        <h1 class="title">Espresso Map<h1>
    </header> -->

    <div class="form-div"> 
        <h2>Recipe is measured in grams, no need to specify unit of measurement is implied.</h2>
        <form class="row wide">
            
            <input class="form-el input-el" id="input" placeholder="Initial input" name="city" type="text" />

            <input class="form-el input-el"  id="intYield" placeholder="Initial Yield"  name="city" type="text"/>
            

            <input class="form-el input-el"  id="intTime" placeholder="Initial Time"  name="city" type="text"/>
            

            <input class="form-el input-el"  id="desYield" placeholder="Desired Yield"  name="city" type="text"/>
            

            <input class="form-el input-el"  id="desTime" placeholder="Desired Time"  name="city" type="text"/>
            <button id="searchBtn" class="col-3 form-el search-btn" type="submit">Find Adjustment</button>
            <button id="resetBtn" class="col-3 form-el search-btn" type="submit">Reset</button>
        </form>

<script src="assets/js/script.js"></script>  
</body>

</html>
