<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Espresso Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   
    <div class=" hero row">
       
        <div class="">
            
            <img class="" src="assets/images/design-d90a8256-cd2e-4a10-88fc-3aca140275c5.png" alt="">

        </div>
    
        <div class="col-6  mx-auto p-6"> 
            
    

            <form class="">
                <div class="mb-1">
                    <label  class="form-label">Initial Dose</label>
                    <input type="text" class="form-control" id="input" aria-describedby="dose">
                </div>
                <div class="mb-1">
                    <label  class="form-label">Initial Yield</label>
                    <input class="form-control" id="intYield">
                </div>
                <div class="mb-1">
                    <label class="form-label">Initial Time</label>
                    <input class="form-control" id="intTime">
                </div>
                <div class="mb-1">
                    <label class="form-label">Desired Time</label>
                    <input class="form-control" id="desTime">
                </div>
                <div class="mb-1">
                    <label class="form-label">Desired Yield</label>
                    <input class="form-control" id="desYield">
                </div>
                
                
                <button id="searchBtn" class="btn btn-dark mx-auto mt-3 " type="submit">Find Adjustment</button>
                <button id="resetBtn" class="btn btn-light btn-outline-dark mx-auto mt-3" type="reset">Reset</button>
            </form>
            
            

            <h2 class="form-check-label mt-3 foot">Recipe is measured in grams, no need to specify unit of measurement.</h2>

    </div>

<script src="assets/js/script.js"></script>  


</html>
